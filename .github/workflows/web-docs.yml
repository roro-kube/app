# Workflow for building and deploying web-docs to GitHub Pages
name: Deploy web-docs to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'backlog/docs/**'
      - 'backlog/decisions/**'
      - 'web-docs/**'
      - 'tailwind/**'
      - 'icons/**'
      - '.github/workflows/web-docs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Icons dependencies
        run: cd icons && npm install

      - name: Build Icons
        run: |
          cd icons
          node scripts/build.mjs
          node scripts/copy-icons.js

      - name: Install Tailwind dependencies
        run: cd tailwind && npm install

      - name: Build Tailwind
        run: cd tailwind && npm run build

      - name: Copy Assets
        run: |
          mkdir -p web-docs/public
          cp -r gui/assets/* web-docs/public/

      - name: Install web-docs dependencies
        run: cd web-docs && npm install

      - name: Generate Pages
        run: cd web-docs && npm run generate

      - name: Build web-docs
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          cd web-docs && BASE_PATH=/${REPO_NAME}/ npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'web-docs/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
