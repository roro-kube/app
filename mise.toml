# Mise configuration for this project
# This file defines tools, environment variables, and tasks

[tools]
"rust" = { version = "nightly", components = "rust-src,llvm-tools" }
cargo = "latest"
node = "24"
"cargo:dioxus-cli" = "latest"

[tools."github:MrLesk/Backlog.md"]
version = "latest"
bin = "backlog"  # Rename backlog-bun to backlog

# Example: Set environment variables
# [env]
# NODE_ENV = "development"

[task_config]
includes = [".mise/build.toml", ".mise/run.toml", ".mise/assets.toml", ".mise/quality.toml", ".mise/dev.toml", ".mise/web-docs.toml"]